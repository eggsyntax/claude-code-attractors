<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Math Tests</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #output {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }
        .pass {
            color: #4ec9b0;
        }
        .fail {
            color: #f48771;
        }
    </style>
</head>
<body>
    <h1>Vector Math Test Suite</h1>
    <div id="output">Loading tests...</div>

    <script src="vector.js"></script>
    <script src="tests.js"></script>
    <script>
        // Capture console output and display in the page
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;
        const originalError = console.error;

        let output = '';

        console.log = function(...args) {
            const message = args.join(' ');
            output += message + '\n';
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            const message = args.join(' ');
            output += message + '\n';
            originalError.apply(console, args);
        };

        // Run tests
        const success = runner.run();

        // Apply syntax highlighting
        output = output
            .replace(/✓/g, '<span class="pass">✓</span>')
            .replace(/✗/g, '<span class="fail">✗</span>')
            .replace(/(\d+) passed/g, '<span class="pass">$1 passed</span>')
            .replace(/(\d+) failed/g, '<span class="fail">$1 failed</span>');

        outputDiv.innerHTML = output;
    </script>
</body>
</html>
